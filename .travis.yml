language: scala
matrix:
  include:
  - scala: 2.10.6
    jdk: oraclejdk7
  - scala: 2.11.8
    jdk: oraclejdk8

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean test

sudo: false

cache:
  directories:
    - $HOME/.m2
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_install:
  - pip install --user codecov

after_success:
  - '[[ $TRAVIS_BRANCH == "master" ]] && { sbt publishSigned; };'
  - codecov
env:
  global:
  - secure: 
  - secure: 
  - secure: 
